<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Collapsed-Table-Border</title>
     <style>
          table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          }
          </style>
     
</head>
<body>
     <h2>Table Border</h2>
<table style="width: 100%;" border:1px solid black; border-collapse: collapse;>
     <tr>
          <th>Fruit Name</th>
          <th>Rate</th>
     </tr>
     <tr>
          <td>Mango</td>
          <td>500Rs.</td>
     </tr>
     <tr>
          <td>Apple</td>
          <td>400Rs.</td>
     </tr>
     <tr>
          <td>Banana</td>
          <td>300Rs.</td>
     </tr>

</table>
</body>
</html>
