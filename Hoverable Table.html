<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hoverable Table</title>
     <style>
          table{
               border-collapse: collapse;
               width: 100%;
          }
          th, td{
               padding: 10px;
               text-align: center;
               border-bottom: 2px solid grey;
          }
          tr:hover{
               background-color: aquamarine;
          }
     </style>
</head>
<body>
     <h1>Hoverable Table</h1>
     <table>
          <tr>
               <th>First name</th>
               <th>Last name</th>
               <th>Age</th>
          </tr>
          <tr>
               <td>Shivani</td>
               <td>sharam</td>
               <td>25</td>
          </tr>
          <tr>
               <td>kriti</td>
               <td>Arora</td>
               <td>29</td>
          </tr>
          <tr>
               <td>renu</td>
               <td>sehgal</td>
               <td>32</td>
          </tr>
     </table>
</body>
</html>
