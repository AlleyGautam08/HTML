<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>link</title>
</head>
<body>
     <!-- Target Attribute -->
     <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a><br>
     <a href="https://google.co.in" target="_self">visit google</a><br>
     <a href="https://www.facebook.com" target="_parent">visit facbook</a><br>
     <a href="https://www.instagram.com" target="_top">visit instagram</a><br>

     <!-- Absoulte URL -->
     <p><a href="https://google.co.in">Google</a></p><br>

     <!-- relative URL -->
     <p><a href="/HTML/cabby pic.jpeg"></a></p>

     <!-- html link using img-->
     <a href=""><img src="/cabby pic.jpeg" alt="" width="42px" height="42px"></a>

     <!-- button as link -->
     <h2>Button as a Links</h2>

<p>Click the button to go to the HTML tutorial.</p>

<button onclick="https://www.facebook.com">facebook</button>

</body>
</html>
