<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dotted Table Borders</title>
     <style>
          th, td{
               border-style: dotted;
               border-color: sandybrown;
          }
     </style>
</head>
<body>
     <h2>Table With Rounded Borders</h2>
     <table style="width:100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
          </tr>
          <tr>
            <td>anil</td>
            <td>sharama</td>
            <td>27</td>
          </tr>
          <tr>
            <td>kriti</td>
            <td>saini</td>
            <td>18</td>
          </tr>
          <tr>
            <td>lily</td>
            <td>jain</td>
            <td>25</td>
          </tr>
        </table>
</body>
</html>
