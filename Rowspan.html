<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Rowspan</title>
     <style>
          table, th, td{
               border: 1px solid green;
               border-collapse: collapse;
          }
     </style>
</head>
<body>
     <h1>Rowspan</h1>
     <table style="width: 100%;">
          <tr>
               <th>Course</th>
               <td>B.Tech</td>
          </tr>
          <tr>
               <th rowspan="3">Branch</th>
               <td>CSE</td>
          </tr>
          <tr>
               <td>MEC</td>
          </tr>
          <tr>
               <td>ECC</td>
          </tr>
     </table>
</body>
</html>
