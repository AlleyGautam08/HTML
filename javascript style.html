<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h2>My First JavaScript</h2>
     <p id="Dog">JavaScript can change the style of an HTML element.</p>

     <script>
          function myFunction() {
               document.getElementById('Dog').style.fontSize="25px";
               document.getElementById('Dog').style.color="red";
               document.getElementById('Dog').style.backgroundcolor="black";
          }
     </script>
     <button type="button" onclick="myFunction()">Click me!</button>
</body>
</html>
