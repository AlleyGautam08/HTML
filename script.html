<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Script Tag</title>
</head>
<body>
     <h2>Use JavaScript to Change Text</h2>
     <p>This example writes "Hello JavaScript!" into an HTML element with id="Cow":</p>

     <p id="Cow"></p>

     <script>
          document.getElementById('Cow').innerHTML="Hello Coding World";
     </script>

</body>
</html>
