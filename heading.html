<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Heading</title>
</head>
<body>
     <h1>HTML headings </h1>
     <h2>HTML headings are defined with the h1 to h6 tags.</h2>
     <h3>h1 defines the most important heading. </h3>
     <h4>h6 defines the least important heading.</h4>
     <h5>Search engines use the headings to index the structure and content of your web pages.</h5>
     <h6> It is important to use headings to show the document structure.</h6>
</body>
</html>
