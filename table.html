<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>tables</title>
     <style>
          table, th, td {
            border:1px solid black;
          }
     </style>
</head>
<body>
     <h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Student Name</th>
    <th>Grade</th>
    <th>Roll Number</th>
  </tr>
  <tr>
    <td>Garima</td>
    <td>A1</td>
    <td>19000</td>
  </tr>
  <tr>
    <td>Anjali</td>
    <td>A2</td>
    <td>19001</td>
  </tr>
  <tr>
     <td>Rupa</td>
     <td>A+</td>
     <td>19002</td>
   </tr>
</table>

<p>Result.</p>





</body>
</html>
