<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cell Padding</title>
     <style>
          table, th, td {
               border: 1px solid black;
               border-collapse: collapse;
}
          th, td{
               padding-top: 10px;
               padding-bottom: 20px;
               padding-left: 30px;
               padding-right: 40px;
          }
     </style>
</head>
<body>
     <h1>Cell Padding</h1>
     <table style="width: 100%;">
          <tr>
               <th>Firstname</th>
               <th>Lastname</th> 
               <th>Age</th>
             </tr>
             <tr>
               <td>Jill</td>
               <td>Smith</td>
               <td>50</td>
             </tr>
             <tr>
               <td>Eve</td>
               <td>Jackson</td>
               <td>94</td>
             </tr>
             <tr>
               <td>John</td>
               <td>Doe</td>
               <td>80</td>
             </tr>
     </table>
</body>
</html>
