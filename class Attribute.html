<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>class Attribute</title>
     <style>
          .HTML{
               background-color: burlywood;
               color: black;
               padding: 15px;
          }
          .CSS{
               background-color: hotpink;
               color: black;
               padding: 15px; 
          }
          .JS{
               background-color: rgb(105, 250, 255);
               color: black;
               padding: 15px; 
          }
     </style>
</head>
<body>
     <h2>The class Attribute</h2>
     <p>Use CSS to style elements with the class name "city":</p>

     <h2 class="HTML">HTML</h2>
     <p>HTML is the standard markup language for Web pages.</p>

     <h2 class="CSS">CSS</h2>
     <p>CSS is the language we use to style an HTML document.</p>

     <h2 class="JS">JavaScript</h2>
     <p>JavaScript is the world's most popular programming language.</p>
</body>
</html>
